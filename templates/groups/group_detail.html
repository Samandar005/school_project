<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            padding: 20px 0;
            background-color: #4CAF50;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .buttons a {
            padding: 12px 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .buttons .home {
            background-color: #3498db;
        }
        .buttons .home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>Group Detail</h1>
</header>

<div class="container">
    <p><strong>Group Name:</strong> {{ group.name }}</p>
    <p><strong>Group Type:</strong> {{ group.type }}</p>

    <div class="buttons">
        
        <a href="/groups/">Back to Group List</a>
        <a href="/" class="home">Back to Home Page</a>
        <a href="{% url 'groups:group_delete' group.pk %}" class="delete">Delete Group</a>
    </div>
</div>

</body>
</html>
